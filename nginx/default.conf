server {                                                                                                                                 
    listen       80;                                                                                                                     
    server_name  localhost;                                                                                                              

    location = / {
        root   /usr/share/nginx/html;
        index  index.html;
    }
    
    location ~* /backend {
        proxy_pass   http://backend:8080;
    }
    
    error_page   500 502 503 504  /50x.html;
}